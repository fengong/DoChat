<ion-header>

	<ion-navbar>
		<ion-title>{{convName}}</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding id="chatContent">
	<lc-chat [convId]="convId" [convName]="convName" (onMsg)="onMessage($event)"></lc-chat>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<lc-input-box [convId]="convId"></lc-input-box>
	</ion-toolbar>
</ion-footer>
