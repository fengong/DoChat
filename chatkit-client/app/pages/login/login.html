<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked primary>手机号</ion-label>
        <ion-input [(ngModel)]="login.mobile" name="mobile" type="text" #mobile="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p [hidden]="mobile.valid || submitted == false" danger padding-left>
        请输入手机号
      </p>
      <ion-item>
        <ion-label stacked primary>密码</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        请输入密码
      </p>
      <ion-row responsive-sm>
        <ion-col>
          <button primary block (click)="onLogin(loginForm)" type="submit">登录</button>
        </ion-col>
      </ion-row>
    </form>
    <div padding bottom>
      <button clear block (click)="more()">更多</button>
    </div>
  </ion-list>
</ion-content>
